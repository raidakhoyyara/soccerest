{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ product.name }} - Product | Soccerest</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" 
         class="text-[#0B1440] hover:text-[#B22222] font-medium transition-colors">
        ← Back to Product List
      </a>
    </div>

    <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
        <svg class="animate-spin h-8 w-8 text-green-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <p class="text-gray-600 mt-3">Loading product detail...</p>
    </div>

    <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
        <div class="w-16 h-16 mx-auto mb-4">
            <div class="text-red-500 text-5xl">⚠️</div>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
        <p class="text-gray-500">Please try again later.</p>
    </div>

    <div id="product-content" class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden hidden"
         style="box-shadow: 0 6px 20px rgba(180,34,34,0.15);">

      <div class="p-6 sm:p-8">
        <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
          </div>

        <h1 id="product-name" class="text-3xl sm:text-4xl font-bold text-[#0B1440] leading-tight mb-2">
          </h1>

        <p id="product-price" class="text-2xl font-semibold text-[#C1272D] mb-4">
          </p>

        <div class="flex flex-wrap items-center text-sm text-gray-500 gap-4">
          <time id="product-date" datetime=""></time>
          <span id="product-views"></span>
        </div>
      </div>

      <div id="featured-image-container" class="px-6 sm:px-8">
        <img id="featured-image" src="" alt=""
             class="w-full h-72 sm:h-96 lg:h-[28rem] object-cover rounded-lg border border-[#D4AF37]">
      </div>

      <div class="p-6 sm:p-8">
        <h2 class="text-xl font-semibold text-[#0B1440] mb-3">Deskripsi Produk</h2>
        <div id="product-content-text" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg">
          </div>
      </div>

      <div class="border-t border-gray-200 p-6 sm:p-8 bg-gray-50">
        <div class="flex items-center justify-between">
          <div>
            <p id="product-author" class="font-semibold text-[#0B1440]">
              </p>
            <p class="text-sm text-gray-500">Author</p>
          </div>

          <div id="action-buttons-container" class="flex space-x-3 text-sm">
              </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>

document.addEventListener('DOMContentLoaded', function() {
    // Configuration
    const PRODUCT_ID = "{{ product.id }}";
    const CURRENT_USER_ID = "{{ user.id|default_if_none:'' }}";
    const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

    // DOM Elements
    const loadingState = document.getElementById('loading-state');
    const errorState = document.getElementById('error-state');
    const productContent = document.getElementById('product-content');
    
    // Show/hide page sections
    function showState(state) {
        if(loadingState) loadingState.classList.toggle('hidden', state !== 'loading');
        if(errorState) errorState.classList.toggle('hidden', state !== 'error');
        if(productContent) productContent.classList.toggle('hidden', state !== 'ready');
    }

    // Get readable category name
    function getCategoryLabel(categoryCode) {
        const categoryMapping = {
            jersey: 'Jersey',
            shoes: 'Shoes',
            ball: 'Ball',
            apparel: 'Apparel',
            accessories: 'Accessories',
        };
        return categoryMapping[categoryCode] || categoryCode.charAt(0).toUpperCase() + categoryCode.slice(1);
    }

    // Render product content
    function renderProduct(product) {
        // Target elements within the productContent container
        const badgesContainer = productContent.querySelector('#badges-container');
        const productName = productContent.querySelector('#product-name');
        const productPrice = productContent.querySelector('#product-price');
        const productDate = productContent.querySelector('#product-date');
        const productViews = productContent.querySelector('#product-views');
        const featuredImageContainer = productContent.querySelector('#featured-image-container');
        const featuredImage = productContent.querySelector('#featured-image');
        const productContentText = productContent.querySelector('#product-content-text');
        const productAuthor = productContent.querySelector('#product-author');
        const actionButtonsContainer = productContent.querySelector('#action-buttons-container');

        // Set title
        productName.textContent = product.name;
        document.title = `${product.name} - Soccerest Product`;
        
        // Set Price
        productPrice.textContent = `Rp ${new Intl.NumberFormat('id-ID').format(product.price)}`;

        // Set badges
        badgesContainer.innerHTML = '';
        
        const categoryBadge = document.createElement('span');
        categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#B22222] text-white';
        categoryBadge.textContent = getCategoryLabel(product.category);
        badgesContainer.appendChild(categoryBadge);
        
        if (product.is_featured) {
            const featuredBadge = document.createElement('span');
            featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#D4AF37] text-[#0B1440]';
            featuredBadge.textContent = 'Featured';
            badgesContainer.appendChild(featuredBadge);
        }
        
        if (product.product_views > 20) {
            const hotBadge = document.createElement('span');
            hotBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-red-100 text-red-700';
            hotBadge.textContent = 'Hot';
            badgesContainer.appendChild(hotBadge);
        }
        
        // Set date and views
        const date = new Date(product.created_at);
        const formattedDate = date.toLocaleDateString('en-US', { 
            year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' 
        });
        productDate.textContent = formattedDate;
        productDate.setAttribute('datetime', date.toISOString());
        productViews.textContent = `${product.product_views} views`;
        
        // Set featured image
        if (product.thumbnail) {
            featuredImage.src = product.thumbnail;
            featuredImage.alt = product.name;
            featuredImageContainer.classList.remove('hidden');
        } else {
            featuredImageContainer.classList.add('hidden');
        }
        
        // Set content
        productContentText.textContent = product.description;
        
        // Set author
        productAuthor.textContent = product.user_username || 'Anonymous';

        // Set Action Buttons
        actionButtonsContainer.innerHTML = '';
        if (CURRENT_USER_ID && Number(product.user_id) === Number(CURRENT_USER_ID)) {
            const editUrl = `{% url 'main:edit_product' '0' %}`.replace('0', product.id);
            const deleteUrl = `{% url 'main:delete_product' '0' %}`.replace('0', product.id);
            actionButtonsContainer.innerHTML = `
                <a href="${editUrl}" class="text-[#B22222] hover:text-[#D4AF37] transition-colors font-medium">Edit</a>
                <a href="${deleteUrl}" class="text-red-500 hover:text-red-700 transition-colors">Delete</a>
            `;
        }
    }

    // Fetch product detail
    async function loadProductDetail() {
        try {
            showState('loading');
            
            const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
                headers: { 'Accept': 'application/json' },
            });

            if (!response.ok) {
                throw new Error(`Failed to fetch product detail: ${response.statusText}`);
            }

            const productData = await response.json();
            renderProduct(productData);
            showState('ready');
        } catch (error) {
            console.error('Error loading product detail:', error);
            showState('error');
        }
    }

    // Initialize page
    loadProductDetail();
});
</script>
{% endblock content %}
