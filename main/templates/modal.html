<!-- Modal -->
<div id="productModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="productModalContent" class="bg-white rounded-xl shadow-2xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-5 border-b border-gray-100">
      <div>
        <h3 class="text-xl font-semibold text-[#0B1440]">
          Add New Product âš½
        </h3>
        <p class="text-sm text-gray-600 mt-1">Fill in the details for your new Soccerest item.</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center transition-colors" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-4 form-style">
      <form id="productForm"> 
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-[#B22222] focus:ring focus:ring-[#B22222]/50 transition-colors" placeholder="e.g., Adidas Predator Edge" required>
        </div>

        <div class="mb-4">
          <label for="amount" class="block text-sm font-medium text-gray-700">Amount / Stock</label>
          <input type="number" id="amount" name="amount" min="1" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-[#B22222] focus:ring focus:ring-[#B22222]/50 transition-colors" placeholder="e.g., 50" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
          <input type="number" id="price" name="price" min="0" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-[#B22222] focus:ring focus:ring-[#B22222]/50 transition-colors" placeholder="e.g., 1850000" required>
        </div>
        
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-[#B22222] focus:ring focus:ring-[#B22222]/50 transition-colors" placeholder="Describe your product here..." required></textarea>
        </div>
        
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-[#B22222] focus:ring focus:ring-[#B22222]/50 transition-colors" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="shoes">Shoes</option>
            <option value="ball">Ball</option>
            <option value="apparel">Apparel</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
          <input type="url" id="image" name="image" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-[#B22222] focus:ring focus:ring-[#B22222]/50 transition-colors" placeholder="https://example.com/product-image.jpg">
        </div>

        </form>
    </div>
    
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-[#B22222] text-white px-6 py-3 rounded-lg font-medium hover:bg-[#8B1A1A] transition-colors">Publish Product</button>
    </div>
  </div>
</div>
<script>
  // Fungsi untuk menampilkan modal
  function showModal() {
      // Menargetkan ID modal yang sudah disesuaikan
      const modal = document.getElementById('productModal'); 
      const modalContent = document.getElementById('productModalContent');

      // 1. Hapus 'hidden' untuk membuat modal terlihat (layer overlay)
      modal.classList.remove('hidden'); 
      
      // 2. Beri sedikit delay (50ms) agar transisi CSS bisa dipicu
      setTimeout(() => {
        // Hapus kelas inisiasi (opacity rendah dan skala kecil)
        modalContent.classList.remove('opacity-0', 'scale-95');
        // Tambahkan kelas akhir (opacity penuh dan skala normal) untuk animasi fade-in
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  // Fungsi untuk menyembunyikan modal
  function hideModal() {
      // Menargetkan ID modal yang sudah disesuaikan
      const modal = document.getElementById('productModal');
      const modalContent = document.getElementById('productModalContent');

      // 1. Balikkan kelas animasi (fade-out dan scale-down)
      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      // 2. Tambahkan 'hidden' setelah transisi selesai (150ms)
      // Ini penting agar elemen tidak terlihat dan tidak mengganggu interaksi lain.
      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }
  
  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    })

    document.getElementById("productForm").reset();
    hideModal();
      
    // Show toast notification
    showToast('Product added successfully!', '', 'success');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
  })
  // Catatan: Fungsi showModal() akan dipanggil ketika tombol "+ Add Product" di main.html diklik.
  // Fungsi hideModal() sudah dipanggil oleh tombol "Cancel" dan tombol "Close" di dalam HTML modal.
</script>
